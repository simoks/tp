name: learn-github-actions-for-devops-module
run-name: ${{ github.actor }} is learning GitHub Actions for DevOps Module
on: [push]
jobs:
  check-typescript-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g typescript
      - run: tsc -v
